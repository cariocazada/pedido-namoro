<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quer namorar comigo?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff69b4;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button.no {
            background-color: #ff6347;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Quer namorar comigo?</h1>
        <button onclick="respostaSim()">Sim</button>
        <button class="no" onclick="respostaNao()">Não</button>
    </div>

    <script>
        function respostaSim() {
            alert("AEEEEEEE FAVELA VENCEU, TE AMO GATINHA RS RS❤️❤️❤️❤️");
        }
        function respostaNao() {
            alert("ta de sacanagem, clica no crl do SIM");
        }
    </script>
</body>
</html>
